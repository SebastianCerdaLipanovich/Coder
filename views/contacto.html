<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto o consulta sobre servicios">
    <meta name="keywords" content="Croacia, Croata, partida de nacimiento, turno embajada, ciudadania europea">

</head>

            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../../Coder/index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../Coder/views/blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../../Coder/views/nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../../Coder/views/contacto.html">Contacto <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Servicios
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item dark" href="../../Coder/views/servicios.html#croataTable">Obtener
                            Turno</a>
                        <a class="dropdown-item" href="../../Coder/views/servicios.html#nacimientoTable">Buscar
                            Partidas</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container-fluid">
        <form action="#">
            <div class="form-group">
                <label for="nombre">Nombre:<input type="text" class="form-control" placeholder="First name"
                        name="nombre"></label>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:<input type="text" class="form-control" placeholder="Last name"
                        name="apellido"></label>
            </div>
            <div class="form-group">
                <label for="edad">Edad:<input type="number" class="form-control" placeholder="31" name="edad"></label>
            </div>
            <label for="genero">Genero:
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino"
                        name="genero">
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino"
                        name="genero">
                    <label class="form-check-label" for="femenino">
                        Femenino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="prefiereNoDecir"
                        value="prefiereNoDecir" name="genero">
                    <label class="form-check-label" for="prefiereNoDecir">
                        Prefiero no decir
                    </label>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentarios</label>
                    <textarea class="form-control" id="comentario" cols="60" rows="10"
                        placeholder="Comentario"></textarea>
                </div>
                <label for="custom-select">Desea ser contactado?</label>
                <select class="custom-select">
                    <option value="1">Si</option>
                    <option value="2">No</option>
                </select>
                <button type="submit" class="btn boton--enviar">Enviar</button>
                <button type="reset" class="btn boton--borrar">Borrar</button>
        </form>
    </section>
    <footer class="container-fluid fixed-bottom">
        <div class="float-left">
            © Diseñado y Desarrollado | Sebastian Cerda
        </div>
        <div class="float-right">
            <img class="footer__social-icons--size footer__social-icons--padding"
                src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_instagram-128.png"
                alt="instagram">
            <img class="footer__social-icons--size footer__social-icons--padding"
                src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Messenger_colored_svg-128.png"
                alt="messanger">
            <img class="footer__social-icons--size footer__social-icons--padding"
                src="https://cdn4.iconfinder.com/data/icons/miu-flat-social/60/whatsapp-128.png" alt="whatsapp ">
            <img class="footer__social-icons--size footer__social-icons--padding"
                src="https://cdn0.iconfinder.com/data/icons/social-media-2092/100/social-56-128.png" alt="telegram">
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
